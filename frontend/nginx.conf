server {
    listen 80;
    server_name localhost; # Adjust if needed

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Try serving the requested file, then directory, then fallback to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add specific caching headers for static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off; # Optional: Disable access log for static assets
    }

    # Optional: Add security headers
    # add_header X-Frame-Options "SAMEORIGIN";
    # add_header X-Content-Type-Options "nosniff";
    # add_header Referrer-Policy "strict-origin-when-cross-origin";
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always; # Only if using HTTPS

    # Optional: Enable gzip compression
    # gzip on;
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}